apiVersion : apps/v1
kind : Deployment
metadata : 
  name : platforms-depl
spec:
  replicas: 1 #only one instance
  selector: 
    matchLabels: 
      app: platformservice
  template: 
    metadata: 
      labels: 
        app: platformservice
  spec:
    containers: 
      - name: platformservice
        image: fbicsharp/platformservice:latest


